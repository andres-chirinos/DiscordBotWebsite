{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="container">
    <h1>Inicio</h1>
    <div id="ImagesCarousel" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#ImagesCarousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#ImagesCarousel" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#ImagesCarousel" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#ImagesCarousel" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cdn.discordapp.com/attachments/1101255508255580170/1111330210856583168/2023-05-25_13.28.52.png"
                    class="d-block img-fluid" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.discordapp.com/attachments/1101255508255580170/1112096964117536930/2023-05-27_16.12.55.png"
                    class="d-block img-fluid" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.discordapp.com/attachments/1101255508255580170/1112096865341681725/2023-05-27_16.12.40.png" class="d-block img-fluid" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.discordapp.com/attachments/1101255508255580170/1112096735880294400/2023-05-27_16.15.02.png" class="d-block img-fluid" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#ImagesCarousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#ImagesCarousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock content %}
